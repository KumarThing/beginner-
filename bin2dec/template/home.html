<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="/bin2dec/static/style.css">
</head>
<body>
    <div class="head">
        <h1 class="header">Binary to Decimal </h1>
        <form action="/clear" method="post">
            <button class="clear-btn" type="submit">Clear</button>
        </form>
    </div>

    <div class="main-body">
        <div class="input-body">

            <form action="/submit" method="post">
                <input type="number" class="input" name="input" required>
                <button type="submit">Submit</button>
            </form>
        </div>

       
        
    </div>

    <div class="result">
            
        {{if .Error}}
        <p>{{.Error}}</p>
        {{else if .HasValue}}
        <p>Result: {{.Result}}</p>
        {{else}}
        <p>No input yet.</p>
        {{end}}
          
           
       </div>
</body>
</html>
